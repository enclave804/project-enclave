# Outreach Agent — Enclave Guard vertical
#
# Wraps the existing LangGraph pipeline (core/graph/) via
# the strangler-fig adapter in core/agents/implementations/outreach_agent.py.
#
# Owns: lead enrichment, qualification, email drafting, compliance, sending.
#
# NOTE: Tools can be listed as simple strings (auto-coerced to MCP type)
# or as full objects: {name: "tool_name", type: "builtin", config: {...}}

agent_id: outreach
agent_type: outreach
name: "Outreach Agent"
description: "Automates B2B outreach for cybersecurity consulting — enriches, qualifies, drafts, and sends personalized emails to ICP-matching leads."
enabled: true

model:
  model: "claude-sonnet-4-20250514"
  temperature: 0.5
  max_tokens: 4096

# Simplified tool list — strings auto-coerce to type: "mcp"
tools:
  - apollo_search
  - apollo_enrich
  - tech_scanner
  - send_email
  - rag_search
  - compliance_check

browser_enabled: false

human_gates:
  enabled: true
  gate_before:
    - send_outreach

schedule:
  trigger: manual

# Safety & cost control
max_consecutive_errors: 5
rag_write_confidence_threshold: 0.7

# Agent-specific params (accessible via config.params in code)
params:
  daily_lead_limit: 25
  duplicate_cooldown_days: 90
