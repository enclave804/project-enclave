vertical_id: enclave_guard
vertical_name: "Enclave Guard"
industry: "Cybersecurity Consulting"

business:
  ticket_range: [5000, 7000]
  currency: USD
  sales_cycle_days: 30

targeting:
  ideal_customer_profile:
    company_size: [10, 500]
    industries:
      - healthcare
      - fintech
      - legal
      - saas
      - ecommerce
      - insurance
    signals:
      - outdated_ssl_certificate
      - exposed_admin_panels
      - no_soc2_badge
      - recent_data_breach_news
      - no_security_headers
      - wordpress_outdated
      - open_ports_detected
    disqualifiers:
      - has_internal_security_team_10plus
      - existing_mssp_contract
      - less_than_10_employees

  personas:
    - id: cto_small
      title_patterns:
        - "CTO"
        - "VP Engineering"
        - "VP of Engineering"
        - "Head of Technology"
        - "Director of Engineering"
        - "Technical Director"
      company_size: [10, 100]
      approach: vulnerability_alert

    - id: ceo_small
      title_patterns:
        - "CEO"
        - "Founder"
        - "Co-Founder"
        - "Owner"
        - "Managing Director"
      company_size: [10, 50]
      approach: business_risk

    - id: ciso
      title_patterns:
        - "CISO"
        - "Chief Information Security Officer"
        - "Security Director"
        - "Director of Information Security"
        - "Head of Security"
        - "VP Security"
      company_size: [100, 500]
      approach: compliance_gap

outreach:
  email:
    daily_limit: 25
    warmup_days: 14
    sending_domain: "mail.enclaveguard.com"
    reply_to: "jose@enclaveguard.com"
    sequences:
      - name: vulnerability_alert
        steps: 3
        delay_days: [0, 3, 7]
      - name: compliance_angle
        steps: 2
        delay_days: [0, 5]
      - name: business_risk
        steps: 3
        delay_days: [0, 4, 8]

  compliance:
    jurisdictions:
      - US_CAN_SPAM
    unsubscribe_mechanism: one_click_rfc8058
    physical_address: "123 Security Lane, Austin TX 78701"
    suppress_list_path: "data/suppression_list.csv"
    exclude_countries:
      - DE
      - FR
      - IT
      - ES
      - NL
      - BE
      - AT
      - PT
      - IE
      - SE
      - DK
      - FI
      - PL
      - CZ
      - RO
      - BG
      - HR
      - SK
      - SI
      - LT
      - LV
      - EE
      - HU
      - GR
      - CY
      - MT
      - LU
      - GB

enrichment:
  sources:
    - type: api
      provider: shodan
      api_key_env: SHODAN_API_KEY
    - type: api
      provider: builtwith
      api_key_env: BUILTWITH_API_KEY
    - type: web_scraper
      targets:
        - company_website
        - ssl_labs

apollo:
  api_key_env: APOLLO_API_KEY
  daily_lead_pull: 25
  filters:
    person_titles:
      - CTO
      - CISO
      - VP Engineering
      - CEO
      - Founder
      - Head of Security
      - Director of Engineering
      - Security Director
    person_seniorities:
      - c_suite
      - vp
      - director
      - founder
    organization_num_employees_ranges:
      - "11,50"
      - "51,200"
      - "201,500"
    person_locations:
      - "United States"

rag:
  chunk_types:
    - company_intel
    - outreach_result
    - winning_pattern
    - vulnerability_knowledge
    - objection_handling
  seed_data_path: "knowledge/seed_data/"
  learning_threshold: 100

agent:
  model_routing:
    enrichment: claude-haiku-4-5-20250514
    strategy: claude-sonnet-4-5-20250514
    email_drafting: claude-sonnet-4-5-20250514
    classification: claude-haiku-4-5-20250514
    quarterly_review: claude-opus-4-5-20250514
  temperature:
    email_drafting: 0.7
    analysis: 0.3
    classification: 0.1

pipeline:
  duplicate_cooldown_days: 90
  max_retries_per_node: 3
  human_review_required: true
