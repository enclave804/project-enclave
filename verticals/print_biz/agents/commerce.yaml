# PrintBiz Commerce Agent
# Manages online ordering portal and quote-to-order conversion.

agent_id: print_commerce_v1
agent_type: commerce
name: "PrintBiz Commerce Agent"
description: >
  Manages the online ordering workflow for 3D printing services.
  Handles quote-to-order conversion, tracks order status through
  production, manages inventory of common materials, and processes
  payments via Stripe. Supports both one-off orders and recurring
  project accounts.
enabled: true

model:
  provider: anthropic
  model: claude-sonnet-4-5-20250514
  temperature: 0.4
  max_tokens: 4096

tools:
  - search_knowledge
  - save_insight

browser_enabled: false

human_gates:
  enabled: true
  gate_before:
    - human_review

schedule:
  trigger: event

max_consecutive_errors: 5
rag_write_confidence_threshold: 0.7

params:
  company_name: "PrintBiz"
  store_name: "PrintBiz 3D â€” Architecture Models"
  default_currency: usd
  order_statuses:
    - quote_pending
    - quote_approved
    - payment_received
    - in_production
    - post_processing
    - quality_check
    - shipped
    - delivered
    - completed
  auto_confirm_below_cents: 50000
  shipping_options:
    standard:
      name: "Standard Shipping"
      days: "5-7 business days"
      price_cents: 1500
    express:
      name: "Express Shipping"
      days: "2-3 business days"
      price_cents: 3500
    rush:
      name: "Rush Delivery"
      days: "Next business day"
      price_cents: 7500
  material_inventory_alerts:
    pla_kg_minimum: 5
    resin_liters_minimum: 2
    nylon_kg_minimum: 3
